<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>UNA Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div id="container-box">


  <div class="col-md-6">
  </div>

  <div class="col-md-12">
    <img id="una-icon" src="https://www.una.edu/brand/images/logo/round/UNA-roundPurple-logo.png" />
  </div>

  <div class="col-md-12 text-center">
    <h1>UNA Portal</h1>
  </div >

  <div class="col-md-12 text-center">
    <div id="app-inputs-top">
      <label>Username</label>
      <input type="text" placeholder = "Username"/>
    </div>
    <div id="app-inputs-bottom" class="double-row">
      <label>Password</label>
      <input type="password" placeholder = "Password"/>
    </div>
  </div>

  <div class="col-md-12 text-center">
    <button onclick="window.location.href='portal.html'">Sign in...</button>
  </div>

  <div class="col-md-12">
    <a href="https://pwcr.una.edu/UNAPWCR/Login.aspx" target="_blank">Forgot UNA Username</a>
    <a href="https://pwcr.una.edu/UNAPWCR/Login.aspx" target="_blank">Forgot Password</a>
  </div>

  <div class="item-box double-row">
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>

</html>
